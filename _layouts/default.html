<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->


  {% stylesheet main %}


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <script>
  $(document).ready(function(){
    $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
  });
  </script>

</head>

<body>




  <div class="wrapper">

    <header id="header">
      <h1><a href="/">{{ site.title }}</a></h1>
      <h2>{{ site.description }}</h2>

      <nav id="menubar">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/archives">Archive</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="http://twitter.com/redwall_hp">Twitter</a></li>
          <li><a href="/feed.xml">RSS Feed</a></li>
        </ul>
      </nav>
    </header>

    <section id="content">
      {{ content }}
    </section>

    <footer id="footer">
      <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>, theme by <a href="http://www.webmaster-source.com">Matt Harzewski</a></p>
    </footer>
  </div>
  <!--[if !IE]><script>fixScale(document);</script><!--<![endif]-->






  <script src="/assets/js/jquery.mobilemenu.min.js"></script>


</body>
</html>
